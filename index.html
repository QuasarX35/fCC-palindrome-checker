<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Palindrome Checker</title>
</head>

<body>
    <h1>Palindrome Checker</h1>
    <div class="main-box">
        <!-- https://stackoverflow.com/questions/3350247/how-to-prevent-form-from-being-submitted -->
        <form onsubmit="return checkInput(event)">
            <label for="text-input">Word Input</label>
            <input id="text-input" type="text" class="cool" />
            <button type="button" id="check-btn">Check</button>
        </form>
        <div id="result" hidden></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
